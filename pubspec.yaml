name: tokuto
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.5.3

dependencies:
  audioplayers: ^6.1.0
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter

dev_dependencies:

  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/numbers/
    - assets/images/family_members/
    - assets/images/colors/
    - assets/sounds/colors/
    - assets/sounds/numbers/
    - assets/sounds/family_members/
    - assets/sounds/phrases/
